<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <script src="game.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Space Eaters v0.0.1</title>
</head>
<body>
    <div class="area">
        <div class="hood">
            <div class="hood-top">
                <div class="hood-top-level">Lvl 1</div>
                <div class="hood-top-menu">
                    
                </div>
            </div>
            <div class="hood-bottom">
                <div class="hood-bottom-arrows"></div>
                <div class="hood-bottom-space"></div>
            </div>
        </div>
        <div class="stars"></div>
        <div class="new"></div>

        <div class="gameScreen">
            <h1>Space Eaters v1.0.0</h1>
            <div class="startGame-button">Start Game</div>
            <a href="#">GitHub</a>
        </div>
        <div class="gameOverScreen">
            <h1>Game Over</h1>
            <button class="startGame-button playAgain-button">Play Again</button>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
